<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        var canvas = document.querySelector('#c');
        var gl = canvas.getContext('webgl');

        // 创建着色器方法
        function createShader(gl, type, source) {
            var shader = gl.createShader(type);     //  创建着色器对象
            gl.shaderSource(shader, source);        //  提供数据源
            gl.compileShader(shader);               //  变异  ->  生产着色器

            var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);

            if (success) {
                return shader
            }
            // return shader


            console.log(gl.getShaderInfoLog(shader))
            gl.deleteShader(shader)
        }

        // 创建两个着色器
        var vertexShaderSource = document.querySelector('#vertex-shader-2d').text;
        var fragmentShaderSource = document.querySelector('#fragment-shader-2d').text;

        // 也可以使用多行文字
        // var vertexShaderSource = `attribute vec2 a_position;
        //     uniform vec2 u_resolution;
        //     void main() {
        //         vec2 zeroToOne = a_position / u_resolution;
        //         vec2 zeroToTwo = zeroToOne * 2.0;
        //         vec2 clipSpace = zeroToTwo - 1.0;
        //         gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        //     }`;
        // var fragmentShaderSource = `precision mediump float;
        //     uniform vec4 u_color;
        //     void main() {
        //         gl_FragColor = u_color;
        //     }`;

        


        var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource)
        var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // 创建着色程序
        function createProgram(gl, vertexShader, fragmentShader) {
            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            var success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if (success) {
                return program;
            }
            // return program;

            console.log(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }

        // 着色器
        var program = createProgram(gl, vertexShader, fragmentShader);

        var positionAttributeLocation = gl.getAttribLocation(program, 'a_position');

        // 创建缓冲
        var positionBuffer = gl.createBuffer();

        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        // 三个二维点坐标
        var positions = [
            10, 20,
            80, 20,
            10, 30,
            10, 30,
            80, 20,
            80, 30,
        ];
        // var positions = [
        //     0, 0,
        //     0, 0.5,
        //     0.7, 0,
        // ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        webglUtils.resizeCanvasToDisplaySize(gl.canvas);
        
        // 把gl_Position裁剪空间坐标对应到画布像素坐标
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        // 清空画布
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // 告诉它用哪个作色程序
        gl.useProgram(program);

        //  设置全局变量  分辨率
        var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);



        // 启用对应属性
        gl.enableVertexAttribArray(positionAttributeLocation);

        // 将绑定点绑定到缓冲数据
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        // 告诉属性怎么从positionBuffer中读取数据（ARRAY_BUFFER）
        var size = 2;           // 每次迭代运行提取两个单位数据
        var type = gl.FLOAT;    // 每个单位的数据类型是32位浮点型
        var normalize = false;  // 不需要归一化数据
        var stride = 0;         // 0 = 移动单位数量 * 每个单位占用内存（sizeof(type)）
                                // 每次迭代运行运动多少内存到下一个数据开始点
        var offset = 0;         // 从缓冲其实位置开始读取
        // gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

        gl.vertexAttribPointer(
            positionAttributeLocation, size, type, normalize, stride, offset)

        var primitiveType = gl.TRIANGLES;   // 三角形
        var offset = 0;
        var count = 6;          // 定点着色器将运行三次
        // gl.drawArrays(primitiveType, offset, count);


        var colorUniformLocation = gl.getUniformLocation(program, "u_color");
        for (var i = 0; i < 50; ++i) {
            /**
             * 创建一个随机矩形
             * 并将写入位置缓冲
             * 位置缓冲是绑定在‘ARRAY_BUFFER’绑定点上的最后一个缓冲
            */
           setRectangle(gl, randomInt(300), randomInt(300), randomInt(300), randomInt(300));
            // 设置一个随机颜色
            gl.uniform4f(colorUniformLocation, Math.random(), Math.random(), Math.random(), 1);
            // 绘制矩形
            gl.drawArrays(primitiveType, offset, count);
        }
        // 返回0-range范围内的随机整数
        function randomInt(range) {
            return Math.floor(Math.random() * range);
        }
        // 用参数生成矩形顶点并写进缓冲
        function setRectangle(gl, x, y, width, height) {
            var x1 = x;
            var x2 = x + width;
            var y1 = y;
            var y2 = y + height;
            /**
             * 注意：gl.bufferData(gl.ARRAY_BUFFER, ...)将会影响到当前绑定点 'ARRAY_BUFFER'的绑定缓冲
             * 目前只有一个缓冲，如果有多个缓冲，则需要先将缓冲绑定到ARRAY_BUFFER
             *  
            */
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                x1, y1,
                x2, y1,
                x1, y2,
                x2, y2,
                x2, y1,
                x2, y2,
            ]), gl.STATIC_DRAW);
        }


    }
</script>

<!-- 顶点着色器 -->
<script id="vertex-shader-2d" type="notjs">
    attribute vec2 a_position;

    uniform vec2 u_resolution;

    varying vec4 v_color;
 
    uniform vec4 u_colorMult;

    void main() {
        vec2 zeroToOne = a_position / u_resolution;

        vec2 zeroToTwo = zeroToOne * 2.0;

        vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

        gl_FragColor = v_color * u_colorMult;
    }
</script>


<!-- 片段着色器 通过全局变量  u_color  接受自定义颜色 -->
<script id="fragment-shader-2d" type="notjs">
precision mediump float;
uniform vec4 u_color;
void main() {
    gl_FragColor = u_color;
}
</script>
